<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="true" name="HandheldFriendly"/>
    <meta content="width" name="MobileOptimized"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>Eldritch Horror Helper</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">  
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/main.js"></script>
</head>
<body>
    <div class="js-overlay-popup">
        <div class="popup">
            <div class="popup__wrapper">
                <div class="popup__title">
                    <h3 class="popup__title-text">Поздравляем, игра окончена!</h3>
                </div>
                <span class="emojis">&#127881; &#127881; &#127881;</span>
                <button class="popup__submit">Замешать новую колоду</button>
            </div>
        </div>
    </div>
    <div class="js-overlay js-hide"></div> 
    <div class="wrapper">
        <header class="header">
            <div class="title__wrapper">
                <h1 class="title text-shadow">Eldritch Horror</h1>
                <h2 class="title__subtitle_ancients js-hide-opacity">Выберите карту Древнего</h2>
            </div>
        </header>
        <main class="main">
            <div class="main__content-wrapper">
                <div class="ancients-cards__container">
                    <div class="ancient-cards__card azathoth">
                        <img class="ancient-cards__card-image azathoth" src="./assets/Ancients/Azathoth.png" alt="azathoth" class="ancient-cards__card-image">
                    </div>
                    <div class="ancient-cards__card cthulhu" >
                        <img class="ancient-cards__card-image cthulhu" src="./assets/Ancients/Cthulthu.png" alt="cthulhu" class="ancient-cards__card-image">
                    </div>
                    <div class="ancient-cards__card iogSothoth">
                        <img class="ancient-cards__card-image iogSothoth" src="./assets/Ancients/IogSothoth.png" alt="iogSothoth" class="ancient-cards__card-image">
                    </div>
                    <div class="ancient-cards__card shubNiggurath">
                        <img class="ancient-cards__card-image shubNiggurath" src="./assets/Ancients/ShubNiggurath.png" alt="shubNiggurath" class="ancient-cards__card-image">
                    </div>
                </div>
                <ul class="radios-container js-hide-smooth">
                    <li class="radios-button-container">
                        <input class="radio__input" type="radio" name="level-option" value="super-easy" id="super-easy">
                        <label class="radio__label" for="super-easy">Очень низкая</label>
                    </li>
                    <li class="radios-button-container">
                        <input class="radio__input" type="radio" name="level-option" value="easy" id="easy">
                        <label class="radio__label" for="easy">Низкая</label>
                    </li>
                    <li class="radios-button-container">
                        <input class="radio__input" type="radio" name="level-option" value="normal" id="normal">
                        <label class="radio__label" for="normal">Средняя</label>
                    </li>
                    <li class="radios-button-container">
                        <input class="radio__input" type="radio" name="level-option" value="hard" id="hard">
                        <label class="radio__label" for="hard">Высокая</label>
                    </li>
                    <li class="radios-button-container">
                        <input class="radio__input" type="radio" name="level-option" value="super-hard" id="super-hard">
                        <label class="radio__label" for="super-hard">Очень высокая</label>
                    </li>
                </ul>
                <div class="state-container js-hide-smooth">
                    <div class="stage-container">
                        <span class="stage-title">I.</span>
                        <div class="stage-dots-container stage-0">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-title">II.</span>
                        <div class="stage-dots-container stage-1">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-title">III.</span>
                        <div class="stage-dots-container stage-2">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                </div>
                <div class="deck-container js-hide-smooth">
                    <div class="card-back__container">
                        <img src="./assets/Images/mythicCardBackground.png" alt="Card back" class="card-back__image">
                    </div>
                    <div class="current-card-container">
                        <img class="current-card" src="./assets/Images/card-transparent.png" alt="current card">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="ancient-button-container">
                <button class="ancient-button" disabled>Продолжить</button>
            </div>
        </footer>
    </div>
</body>
</html>
